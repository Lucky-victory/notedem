<ion-header>
  <ion-toolbar>
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <nd-note-cards
    [canNavigate]="true"
    (edit)="onEditNote($event)"
  ></nd-note-cards>

  <div class="fab-container">
    <button
      class="button rounded-full px-4 py-2 outline-none border-none bg-orange-500 flex items-center shadow-md"
    >
      <ion-icon slot="start" name="add"></ion-icon>
      new note
    </button>
  </div>
</ion-content>
