<ion-split-pane
  contentId="menu-content"
  when="xs"
  (ionSplitPaneVisible)="onSplitPaneVisible($event)"
>
  <ion-menu
    contentId="menu-content"
    menuId="menu-content"
    side="start"
    type="overlay"
  >
    <ion-header>
      <ion-toolbar>
        <ion-title>onSplitPaneVisible</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content> start </ion-content>
  </ion-menu>
  <ion-router-outlet id="menu-content"></ion-router-outlet>
</ion-split-pane>
