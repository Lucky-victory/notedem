<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 1 </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-chip color="secondary" mode="ios" *ngIf="user">
    <ion-label>{{user.name}}</ion-label>
    <ion-avatar>
      <ion-img [src]="user.photoUrl"></ion-img>
    </ion-avatar>
  </ion-chip>

  <!-- <ng-template GoogleSigninButtonDirective> </ng-template> -->
  <asl-google-signin-button
    *ngIf="!isLoggedIn"
    size="medium"
    type="standard"
    shape="pill"
    logo_alignment="left"
    theme="filled_blue"
  >
  </asl-google-signin-button>

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
